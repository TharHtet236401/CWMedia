<div class="row">
    <div class="col-12">
        <h1 class="display-4 mb-4">Latest Stories</h1>
    </div>
</div>

<div class="row">
    {% for blog in blogs %}
    <div class="col-md-6 col-lg-4 mb-4">
        <article class="blog-card card h-100">
            <div class="card-body">
                <h2 class="blog-title">{{ blog.title }}</h2>
                <div class="blog-meta">
                    <span class="author">By {{ blog.author.username }}</span>
                    <span class="date ms-3">{{ blog.created_at|date:"M d, Y" }}</span>
                    <span class="category">Category: {{ blog.category }}</span>
                </div>
                <p class="blog-content">{{ blog.content|truncatewords:30 }}</p>
                <a href="#" 
                   class="read-more-btn"
                   hx-get="{% url 'detailed_blog_view' blog.id %}" 
                   hx-target="#blog-section" 
                   hx-swap="innerHTML" 
                   hx-push-url="true">
                    Read More
                </a>
            </div>
        </article>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">
            No blogs found. Be the first to write one!
        </div>
    </div>
    {% endfor %}
</div>
