<article class="detailed-blog">
    <h1 class="blog-title">{{blog.title}}</h1>
    
    <div class="blog-meta">
        <span class="author">By {{blog.author.username}}</span>
        <span class="date ms-3">Created: {{blog.created_at|date:"F d, Y"}}</span>
        {% if blog.updated_at != blog.created_at %}
        <span class="date ms-3">Updated: {{blog.updated_at|date:"F d, Y"}}</span>
        {% endif %}
    </div>
    
    <div class="blog-content">
        {{blog.content|linebreaks}}
    </div>
    
    <a href="#" 
       class="back-btn"
       hx-get="{% url 'home' %}" 
       hx-target="#blog-section" 
       hx-swap="innerHTML"
       hx-push-url="true">
        ← Back to Blogs
    </a>
</article>
