

<div class="row">
    {% for blog in blogs %}
    <div class="col-md-6 col-lg-4 mb-4">
        <article class="blog-card card h-100">
            <div class="card-body">
                <h2 class="blog-title">{{ blog.title }}</h2>
                <div class="blog-meta">
                    <span class="author">By {{ blog.author.username }}</span>
                    <span class="date ms-3">{{ blog.created_at|date:"M d, Y" }}</span>
                </div>
                <p class="blog-content">{{ blog.content|truncatewords:30 }}</p>
                <a href="#" class="btn btn-primary">Edit</a>
                <a hx-get="{% url 'delete_blog' blog.id %}" hx-target="#admin-blog-section" hx-swap="innerHTML" hx-push-url="true" class="btn btn-danger">Delete</a>
            </div>
        </article>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">
            No blogs found. Be the first to write one!
        </div>
    </div>
    {% endfor %}
</div>
