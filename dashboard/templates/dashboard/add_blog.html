<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Add Blog</h3>
        </div>
        <div class="card-body">
            <form hx-post="{% url 'add_blog' %}" 
                  hx-target="#admin-blog-section" 
                  hx-swap="innerHTML">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" id="id_title" required>
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    <textarea name="content" class="form-control" id="id_content" rows="6" required></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Add Blog</button>
                    <a href="#" 
                       hx-get="{% url 'dashboard' %}" 
                       hx-target="#admin-blog-section" 
                       hx-swap="innerHTML" 
                       class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
